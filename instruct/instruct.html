<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>説明画面</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="instruct.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <input id="intro" type="radio" name="slider" checked>
            <input id="society" type="radio" name="slider">
            <input id="score" type="radio" name="slider">
            <input id="con" type="radio" name="slider">
            <div class="buttons">
                <label for="intro"></label>
                <label for="society"></label>
                <label for="score"></label>
                <label for="con"></label>
            </div>
            <div class="content">
                <div class="box intro">
                    <div class="contentBx">
                        <h4 class="typeing" data-speed="100">～遊び方～</h4>
                        <img src="../img/指.png" alt="">
                    </div>
                </div>
                <div class="box society">
                    <div class="contentBx">
                        <h2 class="typeing" data-speed="100">クラウドソーシングゲームとは、遊ぶことで社会課題の解決に貢献できるゲームです</h2>
                        <div class="gazou">
                            <span style="--i:1"><img src="../img/ARTigo.png" alt=""></span>
                            <span style="--i:2"><img src="../img/stallcatchers.png" alt=""></span>
                            <span style="--i:3"><img src="../img/QuestaGame.png" alt=""></span>
                            <span style="--i:4"><img src="../img/crowdWater.png" alt=""></span>
                            <span style="--i:5"><img src="../img/eterna.png" alt=""></span>
                            <span style="--i:6"><img src="../img/mozak.png" alt=""></span>
                            <span style="--i:7"><img src="../img/Eyewire.png" alt=""></span>
                            <span style="--i:8"><img src="../img/crowdsource.png" alt=""></span>
                        </div>
                    </div>
                </div>
                <div class="box score">
                    <div class="contentBx">
                        <h2 class="typeing" data-speed="100">このプラットフォームでは、クラウドソーシングゲームを遊ぶことで、ポイントを獲得し、仮想の社会を発展させてください</h2>
                        <div class="background-image" style="background-image: url('../img/city0.png');"></div>
                        <div class="background-image" style="background-image: url('../img/city1.png');"></div>
                        <div class="background-image" style="background-image: url('../img/city2.png');"></div>
                        <div class="background-image" style="background-image: url('../img/city3.png');"></div>
                        <div class="background-image" style="background-image: url('../img/city4.png');"></div>
                    </div>
                </div>
                <div class="box con">
                    <div class="contentBx">
                        <h3 class="typeing" data-speed="100">さあ、ゲームで「社会」を発展させよう</h2>
                        <button onclick="location.href='../city/city.html'">Let's play</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="instruct.js"></script>
</body>
</html>
