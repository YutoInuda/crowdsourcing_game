                        <p>EyeWireは、網膜にある神経をマッピングするゲームです。プレイヤーは、複数の網膜神経の2D画像を着色することで、網膜神経の3Dモデルを作成します。このデータは、哺乳類の視覚情報処理に関する研究に役立てられます。</p>
