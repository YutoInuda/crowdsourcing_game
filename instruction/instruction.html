<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instruction</title>
    <link rel="stylesheet" href="instruction.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <input id="intro" type="radio" name="slider" checked>
            <input id="score" type="radio" name="slider">
            <input id="level" type="radio" name="slider">
            <input id="unlock" type="radio" name="slider">
            <input id="con" type="radio" name="slider">
            <div class="buttons">
                <label for="intro"></label>
                <label for="score"></label>
                <label for="level"></label>
                <label for="unlock"></label>
                <label for="con"></label>
            </div>
            <div class="content">
                <div class="box intro">
                    <div class="contentBx">
                        <h2 class="typeing" data-speed="100">遊ぶことで社会課題の解決に貢献できるゲームであるクラウドソーシングゲーム</h2>
                    </div>
                </div>
                <div class="box score">
                    <div class="contentBx">
                        <h2 class="typeing" data-speed="100">多くの人々がクラウドソーシングゲームで遊ぶことで、少しずつ社会課題が解決されていく</h2>
                    </div>
                </div>
                <div class="box level">
                    <div class="contentBx">
                        <h2 class="typeing" data-speed="100">１人１人のゲームプレイの小さな蓄積が、積もり積もって大きな社会発展につながっていく</h2>
                    </div>
                </div>
                <div class="box unlock">
                    <div class="contentBx">
                        <h3 class="typeing" data-speed="100">そんな世界を表現するためにこの作品を作成した</h2>
                    </div>
                </div>
                <div class="box con">
                    <div class="contentBx">
                        <h2 class="typeing" data-speed="100">ゲームで遊ぶことで、「社会」を発展させよう</h2>
                        <button onclick="location.href='../platform/platform.html'">Let's play</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="instruction.js"></script>
</body>
</html>
